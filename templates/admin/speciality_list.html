{% extends 'admin/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-9">
            <h2>Специальности</h2>
        </div>
        <div class="col-3">
            <a href="{% url 'speciality_create' %}" class="btn btn-primary">Добавить специальноста</a>
        </div>
    </div>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Поиск" aria-label="Поиск">

    <div class="table-responsive">

        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>#</th>
                <th>Название</th>
                <th>Код специальности</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for speciality in speciality_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'speciality_update' speciality.id %}">{{ speciality.name }}</a></td>
                    <td>{{ speciality.code }}</td>
                <td><a href="{% url 'speciality_delete' speciality.id %}" class="btn btn-danger btn-sm">Удалить</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
