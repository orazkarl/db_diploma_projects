{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-3"><!--left col-->
                <div class="text-center">

                    <img src="{% static 'img/avatar_2x.png' %}" class="avatar img-thumbnail" alt="avatar" height="">
                    {#                    <h6>Изменить аватар...</h6>#}
                    {#                    <input type="file" class="form-control-file">#}
                </div>
                </hr><br>
                <ul class="list-group">
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Специальность</strong></span>
                        {{ request.user.student.group.speciality }}
                    </li>
                    <li class="list-group-item text-right"><span class="pull-left"><strong>Группа</strong></span>
                        {{ request.user.student.group }}
                    </li>
                </ul>
                <br>
                <a href="{% url 'change_password' %}" class="btn btn-success">Изменить пароль</a>


            </div><!--/col-3-->
            <div class="col-sm-9">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form class="form"  method="post" id="registrationForm">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="firstname">Имя</label>
                                        <input type="text" id="firstname" class="form-control" placeholder="Имя" name="first_name"
                                               value="{{ request.user.first_name }}"
                                               required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lastname">Фамилия</label>
                                        <input type="text" id="lastname" class="form-control" placeholder="Фамилия" name="last_name"
                                               value="{{ request.user.last_name }}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="inputUsername">Логин</label>
                                        <input type="text" id="inputUsername" class="form-control" placeholder="Логин" name="username"
                                               value="{{ request.user.username }}" disabled
                                               required autofocus>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" id="email" class="form-control" placeholder="E-mail" name="email"
                                               value="{{ request.user.email }}" disabled
                                               required autofocus>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="city">Город</label>
                                        <input type="text" id="city" class="form-control" placeholder="Город" name="city"
                                               value="{{ request.user.city }}" required
                                               autofocus>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="phone">Телефон</label>
                                        <input type="text" id="phone" class="form-control" placeholder="Телефон" name="phone"
                                               value="{{ request.user.phone }}"
                                               required autofocus>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="dob">Дата рождение</label>
                                        <input type="date" id="dob" class="form-control" placeholder="Дата рождение" name="dob"
                                               value="{{ request.user.dob|date:"Y-m-d" }}"
                                               required autofocus>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" name="button" class="btn btn-primary">Сохранить</button>
                        </form>


                    </div><!--/tab-pane-->

                </div><!--/tab-content-->

            </div><!--/col-9-->
        </div><!--/row-->
    </div>
{% endblock %}
