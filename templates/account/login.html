<body>

  <form class="form-signin" method="post" action="{% url 'login' %}">
      {% csrf_token %}

    <h5><a href="/">Главная</a></h5>

    <h1 class="h3 mb-3 font-weight-normal text-center">Войти</h1>
    <div class="form-group">
      <label for="inputUsername">Логин</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Логин" name="username" required >
    </div>
    <div class="form-group">
      <label for="inputPassword">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" name="password" required>
    </div>
      <p>{{ error }}</p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
{#      <p>Нет аккаунта? <a href="signup.html">Создать аккаунт</a></p>#}
